FRA_dedication_spirit_idea:0 "奉献精神" 
FRA_dedication_spirit_idea_desc:0 "法国人民为了国家的复兴而不惜付出一切代价，他们愿意牺牲自己的利益来支持国家的工业发展。" 
FRA_look_at_entrepreneurs_idea:0 "看向企业家" 
FRA_look_at_entrepreneurs_idea_desc:0 "法国政府认识到了企业家在经济复苏中的重要作用，他们给予了企业家更多的自由和优惠，以激发他们的创新和活力。" 
FRA_look_at_market_idea:0 "看向市场" 
FRA_look_at_market_idea_desc:0 "法国政府放松了对市场的管制，减少了生活消费品的需求，加快了贸易法的研究和实施，以促进国内外贸易的发展。" 
FRA_look_at_workers_idea:0 "看向工人" 
FRA_look_at_workers_idea_desc:0 "法国政府重视了工人阶级在生产中的作用，他们提高了工人的待遇和福利，增加了工人对工业化进程的支持和参与。" 
FRA_control_entrepreneurs_idea:0 "控制企业家" 
FRA_control_entrepreneurs_idea_desc:0 "法国政府对企业家进行了严格的监督和管理，他们限制了企业家的权力和利益，提高了生产效率和质量，打击了反动势力和腐败现象。" 
FRA_tangible_hand_idea:0 "有形的手" 
FRA_tangible_hand_idea_desc:0 "法国政府对经济进行了积极的干预和调节，他们减少了生活消费品的需求，加快了政治研究和改革，增加了政治力量和影响。" 
FRA_manage_unions_idea:0 "管理工会" 
FRA_manage_unions_idea_desc:0 "法国政府与工会建立了良好的合作关系，他们提高了生产效率和增长，增加了工会对政府的支持和信任。"