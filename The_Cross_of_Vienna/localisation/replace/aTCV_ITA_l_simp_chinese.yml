ITAzz_0_desc:0"1月1日,元旦节快乐！全意大利沉浸在新年的欢愉之中。在这一天,领袖召集全罗马高级官员,前往罗马的法尔内西纳宫参加一场隆重的宴会。警察包围着政客和部长们进入简朴且理性主义风格的大楼。随着法西斯政府所有的高层官员和代表齐聚在这永恒之都,领袖进行了发言,讨论意大利及其面临的众多问题。"
ITAzz_1_desc:0"我们不能通过赤裸裸的胁迫和武力来确保意大利及其盟国的至高无上地位。相反,意大利必须成为地中海和欧洲稳定、繁荣与和平的灯塔。我们必须努力起来,更好地将我们保护下的各个国家纳入一个统一的经济和政治结构。"
ITAzz_2_desc:0"小亚细亚距离我们太远,在该地区建设好基础设施也不是坏事。谁知道呢,也许这还能有助于小亚细亚的经济发展呢?"
ITAzz_3_desc:0"必须采取更多措施,将巴尔干提升到帝国国家的水准才行。我们将向其政府提供发展资金来支持这项计划。但很快的,他们将能看到合作带来的好处的。"
ITAzz_4_desc:0"修建一段贯通巴尔干的铁路,并将其接入罗马。"
ITAzz_5_desc:0"必须采取更多措施,将小亚细亚提升到帝国国家的水准才行。我们将向其政府提供发展资金来支持这项计划。但很快的,他们将能看到合作带来的好处的。"
ITAzz_6_desc:0 "非洲领地的左右两侧都是我们的敌人,这些家伙的动机是我们未知的。如果英法忽然发起进攻,我们的部队将不能快速的向边界移动。"
ITAzz_7_desc:0 "尽管意大利是世界第五大超级大国,但它仍然受到国内外各种问题的困扰,譬如构成意大利王国的殖民地和傀儡们日益增多的异见。"
ITAzz_8_desc:0"在我们领导下的国家将会得到我们最好的待遇,为了共同的新罗马之梦共同奋进吧。"
ITAzz_10_desc:0"从现实来看,意大利综合国力仍居于世界第五,欲超越英法等,还有很长的路可以走。和平的时代,无论是商业、艺术还是娱乐,都充满了竞争与刺激。我们将会从除战争的任何方面发展。"
ITAzz_11_desc:0"1959年,法西斯主义诞生的第四十周年。也是墨索里尼经济的第二十周年。在我们的治理下,国泰民安,百姓安居乐业。因此,为了久违的和平,我们有必要维护这一现状。"
ITAzz_12_desc:0"1959年,法西斯主义诞生的第四十周年。也是墨索里尼经济的第二十周年。在我们的治理下,国泰民安,百姓安居乐业。因此,为了久违的和平,我们有必要维护这一现状。"
ITAzz_13_desc:0 "从墨索里尼时代算起,那些讨厌的赤匪们便深居在山林里和我们玩“躲猫猫”。他们对国家造成的破坏是持续性的,并且似乎永远都没有尽头,尽管我们多次派出军队进行打击,但他们仍然可以。不断繁衍发展,这种可怕的生命力让人望尘莫及。"
ITAzz_14_desc:0 "巴尔博时期,游击队的影响曾达到了顶峰,他们攻占城市、杀死选民,可以说是无恶不做了。当派遣军队镇压他们时,他们却一溜烟跑到山林里躲了起来。时不时骚扰一下周边的城市。虽然每年都会花费大量人力和物力去进行镇压他们的行动。但长此以往也不是什么办法,必要的,应一举将他们毁灭。"
ITAzz_15_desc:0 "我们对帝国内众多臣民实行的种种限制和压迫措施都是出于紧急状况。既然我们对地中海的控制是牢不可破的,我们就可以开始向巴尔干和非洲的附庸们提供更多的自治权和自由一—我们仍将维持我们的势力范围,但不再需要使用暴力或威胁。意大利将会是国际社会中的平等灯塔,所有国家都有一个共同的目标,即建设欧洲和平。"
ITAzz_16_desc:0"民主党派要求参政议政的呼声已经到了最高点,在这种大势所趋之下,就算是中央政府都不得不考虑这个问题。"
ITAzz_17_desc:0"自国家法西斯党上台以后,就没有停止过对于民主党派的迫害。如今既然选择了同意他们的参政议政,那么就应该停止对民主党派的“迫害”"
ITAzz_18_desc:0"曾经的王国议会是没有其余任何党派的席位的,如今开放了民主党派参政议政的资格,那么相应的,也要为他们开放议会席位。"
