l_simp_chinese:
 italy.2.t:0 "新年!"
 italy.2.d:0 "元旦节又要来临了。除夕夜里,全国城镇广场举行倒数活动。半夜,新年舞会开始。人们热情地为他人祝福。午夜,有些家庭将废弃的坛坛罐罐扔到门外,小孩子任意砸坏东西,以求送旧迎新。人们要在午夜前赶到城市的中心广场上,带着香槟酒和纸杯。新年钟声敲响之际,所有的人都要开香槟庆贺。人们纷纷走上街头,燃放烟花爆竹,载歌载舞,以示庆贺。"
 italy.2.a:0 "前途一片光明"
 italy.3.t:0 "宴会"
 italy.3.d:0 "和前两年不同。新的一年,齐亚诺并没有召集罗马的高官们举行枯燥的报告会议。而是举办了一场别出心裁的宴会,宴会位于罗马的法尔内西纳宫,记者和警察包围着政客和部长们进入简朴且理性主义风格的大楼。随着法西斯政府所有的高层官员和代表齐聚在这永恒之都,宴会开始了。"
 italy.3.a:0 "让我们为新年欢呼"
 italy.4.t:0 "庆典"
 italy.4.d:0 "“这是西西里杜卡酒庄酿制的白葡萄酒,比法国的波尔多产区的那红葡萄酒要好得多。”齐亚诺举起一瓶白色的酒,朝着众人说道。\n“那是当然,我国无论是国力,还是文化,都比那些个所谓欧陆大国强了不止十倍。"一杯酒下肚,一个大腹便便的部长红着脸站起身来,用他那肥胖的手掌拍打着桌子说道。\n“我意大利亚天下无敌啊。”"坐在他旁边的一名部长也跟着起哄,说完又端起一杯酒灌了下去。\n众人纷纷笑起来。\n"喝,干杯！"齐亚诺也笑笑,没有多说什么。\n一群男女纷纷将手中的酒杯碰在一起,发出清脆悦耳的声响。\n齐亚诺举杯与众人碰杯之后,便仰头一饮而尽,一口气喝完一整瓶的白葡萄酒之后,又给自己斟满了一杯,继续向众人敬酒。\n“今日我们不醉不归。”"
 italy.4.a:0 "狂欢终将落幕"
 italy.5.t:0 "处理文件"
 italy.5.d:0 "新年的狂欢落下了帷幕,齐亚诺再次走向了办公桌,1958年的意大利仍然没什么大事发生。全国形式稳中向好,经济高质量发展,民众都对今后的生活充满希望和美好。齐亚诺的办公室里只有他一个人,他已经把所有的文件都看过一遍,然后做出决断,这些文件是他今天必须要处理完成的。\n“让我看看……外交、经济、教育......”他拿起一份报告仔细的阅读着。“还有什么?我们国家现在最需要的是什么?嗯......还有军队?”\n基本上没什么好看的,丢给部长们就可以解决。齐亚诺一目十行看过之后,又把文件放下,拿起另外一份报告继续看着。"
 italy.5.a:0 " "
 italy.6.t:0 "军队报告"
 italy.6.d:0 ""嗯......嗯！"他皱眉,又翻了几页,脸上的神色渐渐变得严肃起来。\n军队的报告写得很详细,包括近几年的扩军数量和军费增长,还有一些军方的隐秘部署等。\n“去年一年的军费居然是之前五年加起来的数字还要更多。”他看着上面的数据,眼中闪过一丝不可思议。\n这些钱大多花在了制造和研究各种陆军装备、海军装备和军用技术上面。\n"难怪......"他喃喃道。\n原因很简单,近些年来军事工业发展越来越快速。各种新式武器层出不穷。想要研究这些东西,花销都很大,大到一般人无法想象的程度。"
 italy.6.a:0 " "
 italy.7.t:0 "政治报告"
 italy.7.d:0 "他一脸冷笑的看着手上的报告,上面居然写着:“近些年来,法国及英国不断有人在外交场合,公开抨击意大利的种种非民主政策和对民主党派的迫害行为！"\n他嘴角微微翘起,眼里闪过一抹嘲讽之色。\n“民主?他们那些搞现代奴隶制的落后国家也敢来嘲讽我了?哼,还真是可笑啊......"\n他把资料丢到桌子上,站起身,走到窗边,俯瞰整个城市。\n他的目光变得深邃而幽暗,嘴角露出一丝冰冷的弧度。\n“既然这样,那就合了你们的心意吧。”"
 italy.7.a:0 "要发生什么了吗？"
 italy.8.t:0 "现状"
 italy.8.d:0 "四十年过去,原来我们已经走了如此之远。意大利从一个饱受贫穷和布尔什维克威胁的国家,到享受世界大战的光荣胜利,从一个被第一次世界大战几乎摧毁的软弱国家,到全球主要大国。无论好坏,法西斯主义都彻底改变了我们的国家,使它变成了现在的样子。墨索里尼和政权的其他伟人将永远以这个美丽新时代的领路人和开拓者之名被写进历史书里。\n四十年,这是建立一个帝国需要的时间。四十年——那是一个国家从第二梯队站起来需要的时间\n这个国家成为一个横跨两大洲的全球强国,并将几个国家纳入她的保护范围。意大利雄鹰在地中海上空展翅飞翔,战胜了德国雄鹰,夺回了属于罗马的荣耀！\n墨索里尼的军队在罗马游行,庆祝这场帝国荣耀的开始,即1922年的罗马游行。\n一切结束后,前来观看阅兵式的百姓们一个个都回家了,欢呼声结束了,政客们离开了舞台,士兵们回到了军营。\n回到罗马的天空,月亮照亮了现在."
 italy.8.a:0 "一切都是那么的美。"
 italy.9.t:0 "继续墨索里尼经济"
 italy.9.d:0 "墨索里尼采用政府干预经济,全面控制大型企业、轻重工业全面发展的方式、采取休养生息的政策。成功使意大利走向大规模工业化,实现了意大利式的"经济奇迹"。因此,在这种情况下,我们没有任何理由去改变他。"
 italy.9.a:0 "但并不代表我们不会做出调整"
 italy.10.t:0 "开放科技研究"
 italy.10.d:0 "领袖来到了意大利亚国际高等研究院考察,这是一家世界级的研究院,有着来自各地包括不限于同盟国、前苏联、前德国的数百名高等科学家。二战结束后,来自前苏联的俄罗斯科学家:伊萨耶夫、切洛勉、巴尔明等和来自德国的奥托.哈恩、冯.布劳恩、海森堡等著名科学家纷纷受到意大利的邀请,这些人的成果可以用丰富无比来形容。他们的研究成果都能够为国家带来强大的科技力量和科研价值,是整个国家科学发展的基石。\n领袖在观看了电子技术和生物技术的研究之后,认为这两项技术的发展潜力非常巨大,将会对全球造成极其巨大的影响。"
 italy.10.a:0 "科技强国"
 italy.11.t:0 "扩建罗马大学城"
 italy.11.d:0 "在罗马大学建校656年校庆日即将来临之际,领袖来到罗马大学考察,向罗马大学全体师生员工和海内外校友致以节日的祝贺,向全国广大青年学生致以诚挚的问候。罗马作为欧洲文明的起源地之一,而罗马大学则经过700多年的改革与发展,现已成为一流世界名校,拥有着崇高的学术威望。 在新的时代,国家对科学知识和优秀人才的需要,比以往任何时候都更为迫切。我们要建设的世界一流大学是意大利法西斯主义的一流大学,我国的法西斯主义教育就是要培养全面发展的国家建设者和接班人。让青春在为祖国、为民族、为人民、为人类的不懈奋斗中不断升华。\n为了能够培养出更多的优秀人才,领袖下令扩建罗马大学城,同时招募同盟国各地的科技精英,成立专门的"科研基金会",为世界科技发展做出突破。"
 italy.11.a:0 "教育强国"
 italy.12.t:0 "会议"
 italy.12.d:0 "虽然没有像往常那样召开王国会议,但年后还是象征性的开了一场小会。领袖进行了发言,讨论意大利及其国内外面临的众多问题。尽管意大利是世界第五大超级大国,但它仍然受到国内外各种问题的困扰,其中包括对英法外部势力和国内民主党派等对于法西斯政权的日益不满,以及构成意大利王国的殖民地和傀儡们日益增多的异见。"
 italy.12.a:0 "静待解决"
 italy.13.t:0 "外交"
 italy.13.d:0 "“我们有必要重视起与世界的联系了,目前为止。我们的外交还仅处于和同盟内部的联系！”领袖站在总理席位上说道。\n"在过去的这段时间里,我们的外交已经失去控制了,这对于我们而言,并非好事！"\n"我认为我们需要改变目前的状态,首先应该做出改革！"这个时候一个声音插了进来:"我们不能只局限于自己的那一亩三分地,要想办法扩展我们在全世界的影响力！"\n这个人正是战争时期的驻日公使亚历山德罗·莱索纳,他是个很有想法的政治家,曾经参加过几次外交访问。\n"我赞同这一点,亚历山德罗先生,如果你有什么新的方案请提出来吧。"齐亚诺微笑着看着他说。\n亚历山德罗沉默半晌,缓缓开口说:"要把我们国家的外交形象转换过来。我们需要和其他国家建立更深入的合作关系,从而增强我们在世界的影响力！这是第一步。"我曾在日本帝国当过一段时间的大使,对于他们国家的情况了解甚深。我觉得,可以把我们两个国家之间的关系搞的更加密切！"听完他的话,齐亚诺点头道:"这个想法非常不错,亚历山德罗先生,我觉得应该让你负责此项工作。我相信有你在,一定可以带动我们在世界范围内的影响力！""谢谢总理阁下的信任。我也非常乐意接手此项工作,并且尽快实现这个伟大而又光荣的使命。""
 italy.13.a:0 "走向世界的第一步"
 italy.14.t:0 "经济"
 italy.14.d:0 "截至到目前,意大利的工业和经济发展仍然偏重与北方地区,但作为重要资源区和文化区的南部地区却迟迟没有发展。甚至还不如东欧某些小国的贫困国家,如果长时间这样下去,不说别人,就连中央也会产生不满的情绪,这对于一直想将经济发展向外的中央而言,绝对不是一个好现象,必须改革。要求经济部长贾科莫·阿切尔博和农业部长朱塞佩·塔西纳里在三年内做出些成绩。"
 italy.14.a:0 "慢慢来"
 italy.15.t:0 "新的目标"
 italy.15.d:0 "意大利目前作为世界第五大国,地中海第一强国,仅次于英法美日等。但这并不代表将止步于此,英国和法国的欧陆霸权已经有衰退的迹象,意大利也要加紧崛起才行！"这些年来,我们一直都在寻求着一个机会,让意大利走向世界！\n“你们还记得,我们是如何在墨索里尼的带领下,建立了地中海的霸权吗？"齐亚诺问道。\n"当然！"众人回答。\n“但墨索里尼的时代已经落幕了,他最大的心愿却没有完成,那就是建立一个属于地中海人民的罗马帝国,因此,我们必须要找到这样一个契机,将意大利打造成一个世界强国！"齐亚诺高喊道。\n"对！墨索里尼的时代已经结束了,现在是我们的时代,那么,我们就必须要找到一个契机,让我们成功,让我们地中海,真正崛起！"\n"地中海崛起！"\n"地中海崛起！"\n"地中海崛起！"\n......"
 italy.15.a:0 "地中海崛起"
 italy.16.t:0 "旧时代的余孽"
 italy.16.d:0 "从墨索里尼时代算起,那些讨厌的赤匪们便深居在山林里和我们玩“躲猫猫”。他们对国家造成的破坏是持续性的,并且似乎永远都没有尽头,尽管我们多次派出军队进行打击,但他们仍然可以。不断繁衍发展,这种可怕的生命力让人望尘莫及。但为了公民和国家的安全,我们必须要铲除他们,这是每个关心民众政府都不会放弃的责任！我们必须将他们赶出我们所处的国土,使它们无法存活于世上！\n领袖向帝国的傀儡国派遣更多的驻军。尤其是早已成为心腹之患的克罗地亚,因为叛乱分子和组织仍然控制着该国内陆的大部分山区。\n如果要以歼灭整个反对党的方针来肃清叛军的话,不仅代价太高,方案也很难实行,但是我们可以通过派遣更多的人员和物资来加强对雅典和塞萨洛尼基等主要城市的控制。意大利的军队和装甲车已经启程前往希腊,而希腊本地的驻军也接到了加强防御阵地的命令。戈特萨曼斯的政府可能会因此受到影响,但我们的军队作为一支维护稳定的力量,会确保―切事情都朝着正确的方向发展。"
 italy.16.a:0 "一切尽在掌握"
 italy.17.t:0 "扫荡山林"
 italy.17.d:0 "在意大利的统治下,巴尔干半岛暗潮汹涌。不乏有投机者和理想主义者在此汇聚成一片汪洋。我们在这片本属于自己的领土上抗击着侵略者,十多年了,什么都变了,什么也都没变。\n“克罗地亚可没什么地方给咱藏的。”,我的队长一边说着,一边随手挑了一把油,放在了自己的佩枪上,擦了又擦。\n说的也是,整个巴尔干地区,曾经铁托的失败进一步促进了意大利军政的完善,今时不同往日,巴尔博差不多是流放了,齐亚诺可是个大人物,有才干有魅力,啥也不缺的主没把我们游击队打死就是谢天谢地了。\n我的一个兄弟坐起来,说:“听他们说,铁托似乎是在和意大利人谈判,冲他那个硬脾气,估计也是个失败的下场。”\n“铁托可是个强人,主席可不会离经叛道！”,不知道哪边传来的声音,似乎是刚学塞尔维亚语的马其顿人,但口音实在太重了。\n铁托是谁,是游击队的头。季米特洛夫提过要解散党中央,但他拒绝了,然后好好的扫了扫房子。看看这南斯拉夫,尽是些乱七八糟的东西,铁托也是厉害,把这群混蛋都赶了出去......"
 italy.17.a:0 "开玩笑"
 italy.18.t:0 "秘密会谈"
 italy.18.d:0 "安东尼奥·塞尼一脸诧异的走进了齐亚诺的办公室,不知道他想要干什么。\n齐亚诺坐在办公椅上,手里拿着一杯加了奶的黑咖啡,看到他进来,便放下杯子,看着他。\n此时二人面面相觑,都没有率先开口。\n“总理先生,我百思不得其解。你召唤我来的目的,是为了什么？”安东尼奥一副欲言又止的表情,问道。\n齐亚诺看到他这个样子,也就不绕弯子了:"我叫你来,只是希望你能帮助我。安东尼奥先生作为近几年来意大利民主届的领袖,我相信你对于国家运作一定有自己独特的见解。我需要你帮我。"\n听到他的话,安东尼奥一脸茫然的说:"我想你弄错了吧！总理先生,你知道我是天主教民主党人,信奉的是共和主义,和你们法西斯党所信奉的,完全是两回事,怎么可能帮的了你呢？干不了,干不了您还是另请高明吧。"\n齐亚诺听到安东尼奥的拒绝,并没有任何惊讶,他早就猜到了安东尼奥会有这种反应。\n齐亚诺站起身,走到落地窗前,眺望远方,一脸深沉的说道:"我知道法西斯党在此之前一直对于民主党派是处于迫害的情况,你不相信我也是正常,但是你要相信一点,那就是你现在的处境十分危险,而你现在的敌人有很多,现在那些大肆宣扬极权的家伙可一直揪着你们不放。"说到最后,他顿了顿,看向安东尼奥,一脸郑重的说:"就算你不替自己着想也得为你的党员着想吧,现在你们这边还能够撑得住,但是一旦等到他们把你们彻底击溃了,那么你们所剩无几的党羽又该怎么办？你觉得那个时候你们的日子会好过吗？"\n"你到底想要做什么？"安东尼奥看向眼前的齐亚诺,眼神里带上了几丝警惕,他并不认为自己和眼前这个家伙有什么合作的价值,毕竟他和法西斯党可是死对头,现在对方却突然提出要与自己合作,这让安东尼奥心里充满了疑惑,同时又有几分好奇。"
 italy.18.a:0 "他究竟是什么目的？"
 italy.19.t:0 ""民主""
 italy.19.d:0 ""我想要建立起一个机构,专门让你们这些民主分子来掌管它,这是给你们的一个机会,当然你们也可以选择拒绝,毕竟我们的政建始终是无法统一的,不过没关系,我们可以继续下去,但是在继续的过程中,只有你们被完全剿灭这一条路,而这一切可都是你的决定！"\n齐亚诺微微一笑,眼睛中闪烁着智慧的光芒。\n听到齐亚诺的话,安东尼奥陷入了沉默中,良久之后,他缓缓的坐回沙发上,对着齐亚诺行礼说道:"既然您诚意邀请我加入你的机构,那么我只能够答应您,不过我希望你能够不要再迫害民主人士了。”\n“当然,我答应你。只要你们愿意,以后这个机构就会由你们来负责管理,当然,这里也将会成为你们的大本营。不过我建立这个机构是有我自己的目的的,这点请恕我不能告诉你。"齐亚诺笑了笑。\n"我想您也不用告诉我,毕竟现在的我根本就无力改变什么,只不过是个傀儡罢了,如果有必要,我还是会来帮助于你。"安东尼奥笑了笑,眼神中带着几丝自嘲。"
 italy.19.a:0 "好的尝试"
 italy.20.t:0 "委员会成立"
 italy.20.d:0 "1959年意大利王国促进独立委员会成立,安东尼奥·塞尼在接受了国家总理加莱阿佐·齐亚诺的任命后,正式宣布成为该委员会的委员长。天主教民主党、意大利共和党等众多党员宣布加入。其机构性质定位在于,意大利王国促进独立委员会是意大利人民促进民主政治建设和独立国家建设的组织,是由国家法西斯党领导的民主党政合作与协商的重要机构,是意大利政治生活中发扬法西斯主义的重要形式,也是意大利国家治理体系的重要组成部分。该机构建立后,其国内舆论一片哗然,渐渐形成了两派争执不休之势。"
 italy.20.a:0 "为什么成了这个样子"
 italy.21.t:0 "两个人"
 italy.21.d:0 "墨索里尼死后,最有威望的极权派领袖庞巴奇和正统派领袖巴尔博开始勾心斗角。其二人分歧愈加严重之时,大多数时候,党内的最高职位被其二人占据,在他们的领导下,那时期,二人越来越互相嫉妒。随着时间的推移,他们的领导变成了个人成就的竞争。党分裂为了两支,每支支持着他们偏向的领导者。然而随着庞巴奇的离世和巴尔博的辞职,意大利总理的职位则落到了主张改良的齐亚诺手里。 而作为极权派的新任领袖尼科洛·贾尼则接手了庞巴奇的主张,要求加大力度。"
 italy.21.a:0 "纷争仍在继续"
 italy.22.t:0 "争吵"
 italy.22.d:0 "今天的一次部长会议,司法与宗教事务部部长尼科洛·贾尼怒气冲冲的指着齐亚诺的鼻子骂道:“你为什么在没有征得我们同意的情况下成立那个什么委员会？你这是离经叛道！是向那些民主分子投降的表现！”\n齐亚诺看了眼尼科洛·贾尼,不慌不忙的说道:"首先,你要搞清楚状况,这不是向民主投降,而是基于我们国家的政治。其次,我认为建立委员会这样的做法是有益于整体社会稳定的,这是为了让人类和平发展。"\n"再者,你也知道我为什么会成立那个委员会,如果不是因为你们的愚蠢行动,我又怎么可能出此下策？”\n尼科洛·贾尼听到这番话,气得脸色铁青"你说我们愚蠢？我们怎么愚蠢了？难道就因为你们的一己私欲,我们全国上下的官吏都要被你这样一个只会耍嘴皮子功夫的人欺负吗？你说我愚蠢,那我问问你,你是在维护我们全国人民的利益还是想保持自身的利益？"\n齐亚诺冷哼一声,"当然是维护国家和人民的利益,你们的所作所为,已经严重影响到我们整个国家的安全！这种情况下,建立一个这样的委员会,就是为了限制你们这些极权思想的家伙！”\n尼科洛·贾尼怒喝道:"你少用这种冠冕堂皇的理由来掩饰你卑劣的目的！我告诉你,我早就看你不顺眼了,你的行为完全违背了法西斯主义的初衷,如果你执意这样下去,那我就退党！”\n"那我们就把话说回来,这个社会不是由你的一言堂,而是由国家、政府制约！你这样的行为无疑是在和国家作对！"齐亚诺义正词严。\n“好,很好。”尼科洛·贾尼夺门而去,留下会议室内人们面面相觑。"
 italy.22.a:0 "情况不太乐观"
 italy.23.t:0 "极权与“民主”"
 italy.23.d:0 "“你当时太激进了,你就不能考虑折中的可能性？”阿梅迪奥·法尼向着尼科洛·贾尼说道。"不,没有这个可能,"阿梅迪奥,我是绝对没有办法忍受我居然被一个和民主派为伍的家伙统治的。"我要反抗,我一定要反抗！"阿梅迪奥·法尼激动地说道。\n"但你知道,这是不可行的,"阿梅迪奥·法尼说道,"你现在已经失去理智了,这样做只会让你更加危险。"阿梅迪奥·法尼说道“你们两个的主张我都了解,他的确在某些方面做的有些不妥。但我可以肯定的是,他的思想依旧是从墨索里尼那里一脉相承的,不可能做出和民主党派为伍的情况,他一直都是法西斯党在政府系统的代言人,我们必须要给予他足够的信任。"\n"你这是在偏袒他,"尼科洛·贾尼指着阿梅迪奥·法尼说道。"不,我并不偏袒谁。你们两个人都没有错。"“民主党派不过是和我们的主张不同罢了,对待他们完全没有必要像对待共产党那样的极度迫害。现在的世界还是资本主义的世界,如若我等公然以民主派和资本主义为敌,那岂不是等同于和世界为敌？希望你能好好考虑清楚。”阿梅迪奥·法尼离开了尼科洛·贾尼的住所,留下尼科洛·贾尼一人独自沉思。"
 italy.23.a:0 "一切尽在掌握"
 italy.24.t:0 "妥协"
 italy.24.d:0 "幸运的是,在这个阳光明媚的的一天,没有任何事情打扰最高增幅。两个派别之间的紧张局势被和平地讨论与解决。委员会达成一致,应该和平解决冲突。意大利王国会议将一直持续到所有问题被讨论并且它们最终都找到了一个解决方法。"
 italy.24.a:0 "好"
 italy.25.t:0 "十个条件"
 italy.25.d:0 "今天的高层会议决定使两位领袖完全和解。他向齐亚诺列出十个条件并要求他全部满足。他大喊道,如果国家首脑拒绝他们,尼科洛就退党。"
 italy.25.a:0 "保持党的稳定"
 italy.25.b:0 "拒绝要求"
 italy.26.t:0 "法令"
 italy.26.d:0 "“他提出的要求,你确定都要满足吗？”阿梅迪奥·法尼问道。\n“当然,委员会不过是给英法美等国家看的笑话,没必要为了这些而破坏我们大局。"\n法尼点了点头,"好吧,那接下来你准备怎么做？"\n"这次,我要用一场大胜来证明自己,让全世界知道,到底谁才会成为世界最鼎盛的一极的。"说着,他站起身,走到了落地窗前。\n他的目光望向远处,仿佛透过这层玻璃,可以看见整个世界。\n阿梅迪奥·法尼望着齐亚诺的背影,脸上露出了一抹诡异的笑容......\n"我已经迫不及待想要看见,我们欣欣向荣的盛况了。"\n齐亚诺重重的拍向了桌子,台灯摇晃了几下,发出了一些嘎吱的声响。他转过身子,从傍边的柜子里拿出了一瓶红葡萄酒,一下倒了半杯子高脚杯,齐亚诺平时只是偶尔小酌一杯,然而这次他将玻璃杯里的红葡萄酒一饮而尽。\n他坐回了椅子,从办公桌里抽出一张白纸,拿起钢笔写道："
 italy.26.a:0 "——《第1263号法令》停止对民主党派的禁令"
 italy.27.t:0 "会议"
 italy.27.d:0 "今天,第一届意大利王国促进独立委员会正式召开,安东尼奥·塞尼作为委员长宣布会议开幕。来着意大利各个地区的各个民主党派纷纷参加了会议。会议在法西斯党的领导下,通过政治协商提出了对国家大政方针和地方的重要举措以及经济建设、政治建设、文化建设、社会建设、生态文明建设中的重要问题的建议。在各个民主党派之外,还邀请了一些爱国人士和英法等外国友人参与会议,国内外记者将场外围了个水泄不通。"
 italy.27.a:0 "很好"
 italy.28.t:0 "我们的同盟"
 italy.28.d:0 "两年一度的地中海同盟领导人会议在伊斯坦布尔、那不勒斯、巴塞罗那、雅典、瓦尔纳、埠姆等地轮流举行。这一次轮到了埠姆,来自地中海同盟的各个国家领导人纷纷到达了会场,准备参加今晚的地中海同盟会议。\n埠姆是个很美丽的地方。城市的名字不论是克罗地亚语,还是斯洛文尼亚语、意大利语,都是河流的意思。座座村镇依山傍水,红瓦房顶连成一片,教堂的塔尖总是至高无上,好像在宣告天主的崇高。这里的高山雄威,海水秀丽,众多的海岛阻挡住海浪的冲击,沿岸水面平静温和,并且还显现出神奇的画面。\n晚上七点以后,会议准时进行。"
 italy.28.a:0 "为了同盟"
 italy.29.t:0 "大会开始"
 italy.29.d:0 "作为同盟国公认的领导者的意大利,他的领袖加莱阿佐·齐亚诺象征性的上台发表讲话。\n“尊敬的各位代表,”他说道。“欢迎各位的到来。今天,是第七次地中海同盟会议召开的日子。"\n"地中海同盟在我们的努力下已经越发的强盛起来,在过去几年,我们在各方面取得的成就都是非常卓著的。\n"在我们的共同努力下,我们的社会秩序已经稳定下来,我们在工业建设和经济发展方面已经有了明显的进步......"\n总之,一套简短但又无意义的讲话完毕。台下的记者和参会人员的一通乱拍和鼓掌后,终于进入了正题。"
 italy.29.a:0 " "
 italy.30.t:0 "总部位置"
 italy.30.d:0 "诸国领导人纷纷坐到一张巨大的圆桌前,分别落座。虽然同盟国的所有国家领导人都在这里,但作为前三雄同盟现环地中海同盟的意、土、西三国领导人才是真正的主角。而克罗地亚、希腊等国领导人则完全作为陪衬,在意大利和西、土领导人的光辉照耀下黯淡无光,只能站在一边听着这些人吹嘘。会议从晚上七点讨论到十一点,同盟国的领袖们先后发表言论,对同盟国今后在地中海的发展和战略构想提出了不少宝贵思路。最终,他们一致决定了以下几个方面待解决的问题——加强一体化、拉拢新盟友、意对内投资、对外施加影响等方面。并将成立一个新的公司—地中海开发公司,由四国共同管控,以便于对地中海地区更多的进行投资。但公司总部的位置,领导人们则有些争议,在经过激烈的讨论后,他们决定——"
 italy.30.a:0 "设在博斯普鲁斯"
 italy.30.b:0 "设在马耳他"
 italy.30.c:0 "设在塞浦路斯"
 italy.30.f:0 "设在克里特"
 italy.30.e:0 "设在帕尔马"
 italy.31.t:0 "对于叙利亚的计划"
 italy.31.d:0 "会议第二天,只有西班牙、土耳其、意大利的领导人参与会议。且周围没有任何记者和媒体。\n会议室内气氛压抑,每个人脸上都带着严肃的表情。没有一个率先说话的,他们早就知道这次会议的内容。\n齐亚诺公爵缓缓站起身来,彬彬有礼地说道：“感谢各位前来一同协商,先稍作休整,再做商论。”\n桌上摆着不少果蔬,晶莹剔透宛如南非的钻石。三个领导者坐在桌边,谈笑间散发着一丝诡诈；几个“傀儡皇帝”坐在一边,犹如待宰的羔羊,这次会议与他们无关。\n齐亚诺忽然间起身,在包里拿出了这次会议的议题——叙利亚的归属计划,又吩咐手下将其发给每个人手中。\n伊诺努眼神忽然间发亮,手指和嘴唇微微颤动,因为他知道这是收复失地的绝佳机会,这神态只有一瞬便消失的无影无踪。弗朗哥则淡定地整理了一下衣冠,扶正了勋章,满脸轻松,这件事跟他关系不大,但有谁不希望能够分得一杯羹吗？\n场面一直都很严肃,就如同战后的战场一般。\n伊诺努活动了一下头部,擦了擦额头上的冷汗,不紧不慢的说：“无论什么结果,我们都支持地中海同盟的一切决策。”\n随后不久,地中海三大主导国的各位领导人讨论了起来,即使傀儡政权的领导人没有发言权,整个过程十分顺利,大概一个钟头便得到了结果。\n此时,齐亚诺宣布:"
 italy.31.a:0 "结果就是意大利政府将直接接管叙利亚"
 italy.31.b:0 "土耳其将直接吞并叙利亚"
 italy.31.c:0 "叙利亚将会是地中海同盟独立自主的一员"
 italy.31.e:0 "地中海同盟将在叙利亚行驶托管权力"
 italy.32.t:0 "对于苏伊士运河的计划"
 italy.32.d:0 "苏伊士运河,这个自1869年便修建完成的黄金水道。自诞生以来便掌握在英国人的手上。近几年来,由于英意关系的不断下降且英国经济逐渐萎靡,英国政府单方面提高了对于苏伊士运河的过路费。导致一些国家,特别是本就不怎么富裕的土耳其和希腊政府的强烈抵制,高额的过路费导致了中、东地中海沿岸国家的苦不堪言。\n众国代表围在圆桌前,纷纷气愤的指责英国政府,认为他们的行为是对于地中海国家的的不公平待遇。\n随后,他们则又开始谈起了归属问题,决定"
 italy.32.b:0 "苏伊士归属意大利"
 italy.32.a:0 "苏伊士归属埃及"
 italy.32.c:0 "建立苏伊士运河区"
 italy.33.t:0 "对于摩洛哥的计划"
 italy.33.d:0 "“摩洛哥地大物博，是法国苦心经营多年的良好殖民地，但这些年由于法国内政混乱和当地武装反抗势力的侵扰，对于当地的影响反倒是越来越弱，使得这里已经变成了一个混乱的地方。而我们要做的，便是将它变成我们手中的武器......""
 italy.33.a:0 "摩洛哥共和国将会独立"
 italy.33.b:0 "西班牙将会占领这片土地"
 italy.34.t:0 "会议结束"
 italy.34.d:0 "会议最终结束的时候，意大利领袖加莱阿佐·齐亚诺对台下说："各位，我相信我们的友谊和合作，一直会继续下去，不会因为任何事情而改变，也请各位在将来更多的努力！"台下响起一片热烈的掌声，这一刻所有人都感到无比骄傲和自豪。"
 italy.34.a:0 "致我们的友谊！"