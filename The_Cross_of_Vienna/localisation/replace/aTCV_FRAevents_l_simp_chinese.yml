 news.1.t:0 "戴高乐被刺杀！"
 news.1.d:0 "法兰西二战后的初次大选在即,法兰西国内却传来一个令人震惊的消息:\n\n法国前总统戴高乐在家中遇害。\n\n据法兰西临时总统乔治·让·蓬皮杜在当日的新闻发布会上的回答,前总统戴高乐于家中休息时,被一名身手矫健的刺客从四楼翻入阁楼,潜入卧室后连开三枪,总统当场死亡。\n\n该刺客在企图逃离戴高乐住宅时被赶来的巡逻警察制服。经过查证和审讯,已确定的刺客身份仅有“德意志人”这唯一线索。但莱茵兰共和国与其他德意志国家外交部立即否认了与该刺客有任何关联。"
 news.1.a:0 "法兰西将何去何从？"
 news.1.b:0 "活该！"
 news.2.t:0 "大选开始"
 news.2.d:0 "在法国前总统戴高乐被暗杀一周后,法国按计划继续举行了第一次全国选举。无论结果如何,这都将预示着法兰西甚至欧洲新时代的开端。"
 news.2.a:0 "全世界屏息以待"
 news.2.b:0 "这场闹剧有什么意义？"
 france.1.t:0 "蓬皮杜的演讲"
 france.1.d:0 "首先上台的是蓬皮杜。作为共和国民主联盟的最后希望,他将继承戴高乐的遗志,带领法国走上复兴之路。在为刚刚逝世的戴高乐总统简单悼念后,蓬皮杜对法国目前的社会现状进行了简单剖析,并提出了数条可行性意见。其中最重要,也是民主联盟支持者们最关心的,便是法国在未来数年中对于德国、意大利、英国以及欧洲外交关系的走向。而蓬皮杜承诺,在未来数年期间,法兰西将重回世界舞台,让人民能够再次以法兰西而骄傲。"
 france.1.a:0 "法兰西万岁！"
 france.2.t:0 "希拉克的演讲"
 france.2.d:0 "接着进行演讲的是希拉克。作为臭名昭著的法兰西复兴党所推举上来的傀儡,希拉克并不在意许多人对他的排斥。他也简单悼念了戴高乐总统,但很快话锋一转,开始批评国内“残存的共产主义者”。他开始在台上高呼“民族”、“复兴”等等话语和词汇,接着又声称复兴党代表的是民主与自由。虽然大多数人都认为他的演讲毫无逻辑,但许多民族主义支持者和自由主义者却热烈鼓掌起来。"
 france.2.a:0 "为了法兰西民族！"
 france.3.t:0 "密特朗的演讲"
 france.3.d:0 "密特朗刚刚走上演讲台,就听见台下一片嘘声与骂声。但他还是向公众传达了自己对于戴高乐总统的悼念之情。接着,密特朗向公众表明了社会党参与竞选的目标与决心,便是改善法兰西目前脆弱的社保体系与福利制度。他承诺社会党将把重点放在建设人民的福祉之上,增加大学、医院、福利院的规模。最后,他表示社会党将永远与人民同在,将与法兰西的未来同在。"
 france.3.a:0 "为了法兰西的明天！"
 france.4.t:0 "民族主义者抗议"
 france.4.d:0 "一群民族主义者走上街头,要求临时政府取缔社会党的参选资格。他们认为:社会党与德国残存的共产主义势力关系密切,而作为二战的经历者,没有人会希望再一次看见共产主义在法国的土地上生根发芽。\n\n但临时政府拒绝了这一要求,并表示:社会党在初次选举中得到了大量支持,并且法兰西目前宪法中并没有禁止任何党派参与选举的先例。\n\n而民族主义者则愈演愈烈,让公安系统头疼不已,但选举期间各地安保情况都不容乐观,警察也只好放任他们继续下去。"
 france.4.a:0 "这是我们的国家！"
 france.4.b:0 "这是什么暴徒？"
 france.5.t:0 "又一次暗杀……"
 france.5.d:0 "选举投票刚刚开始没几天,又一件震惊法兰西临时政府的事情发生了。\n\n一位法国商业巨头在进行完一次普通的商谈后,被汽车中安装的炸弹当场炸成碎片。警察将其定性为一场商业暗杀,但许多媒体却报道认为:这是因为这位商业巨头曾在公开场合表示支持民主联盟,而不是许多资本家所支持的复兴党。\n\n但复兴党立即表示与此时无关,并催促政府息事宁人。而政府担心暗杀行为再次发生,只能要求各处公安机构加强安保行动。"
 france.5.a:0 "这是他们自找的！"
 france.5.b:0 "这是什么恐怖行径？"
 france.6.t:0 "民主联盟获胜！"
 france.6.d:0 "在共和国的大选中,民主联盟大获全胜。这意味着国家将会沿着前总统戴高乐的设想继续前进吗？"
 france.6.a:0 "恭喜！"
 france.7.t:0 "复兴党获胜！"
 france.7.d:0 "在共和国的大选中,复兴党大获全胜。难道说,政府将会最大程度地保护资本家与投资者的利益？"
 france.7.a:0 "恭喜！"
 france.8.t:0 "社会党获胜！"
 france.8.d:0 "在共和国的大选中,社会党大获全胜。或许共产主义的残余火种还能继续熊熊燃烧？"
 france.8.a:0 "恭喜！"