l_simp_chinese:
 FRA_reconstruction:0 "法兰西的重建" 
 FRA_reconstruction_desc:0 "虽然离第二次世界大战已经过去了近二十年，但法兰西许多地区依然是一片破败景象。即使前路困难重重，但法兰西的精神仍在，我们将继续法兰西的重建之路。"
 FRA_industrialization:0 "迈向工业化" 
 FRA_industrialization_desc:0 "二战时期德意志强大的工业化给所有法国人留下了深刻的印象，而法兰西至今为止仍无法建立如此集中复杂的工业化体系。为此，我们必须专门制定一系列方案来加快我们的工业化进程。" 
 FRA_dedication_spirit:0 "奉献精神" 
 FRA_dedication_spirit_desc:0 "许多时候，说起奉献这个词，人们只会想起其剥削和压迫的一面。但无论如何，为了提高人们参与劳动生产的积极性，奉献精神这个词必须在之后的宣传中被反复提及。" 
 FRA_railway_network:0 "铁路网" 
 FRA_railway_network_desc:0 "陆路运输一直是交通运输中最核心也是最关键的部分。而在二战后，高速铁路的出现让铁路行业的竞争力更进一步。建设高速铁路网便成为了交通运输行业的重中之重，也给我们的基础建设能力带来了巨大挑战。" 
 FRA_airport_network:0 "空港网" 
 FRA_airport_network_desc:0 "二战后大型飞机的发展预示着航空运输新时代的到来，各式各样的大型客机、运输机给交通运输带来了新的选择。原本昂贵的空乘费用，在大量建设空港后得以降低，让普通民众也能享受到新时代的便捷。" 
 FRA_road_network:0 "公路网" 
 FRA_road_network_desc:0 "汽车行业的发展让人们的出行变得十分便捷，而在二战后，原先的坦克制造商无一例外地选择转型成为汽车企业。而随着经济的恢复，人们更倾向于拥有一辆属于自己的出行工具。" 
 FRA_look_at_entrepreneurs:0 "看向企业家" 
 FRA_look_at_entrepreneurs_desc:0 "企业家是我们国家中最聪明却也是最贪婪的一群人。他们能够创造大量的就业岗位和经济增长，却无时无刻不在觊觎着权力这块最大的蛋糕。作为公权力的掌控者，我们得想办法控制住企业家们。" 
 FRA_look_at_market:0 "看向市场" 
 FRA_look_at_market_desc:0 "自由放任总是被批评为对于经济的不负责任，但俗话说的好——屋子没坏那就别去修。既然我们的经济在相当长的一段时间内都保持着良好的发展势头，那么对于市场的控制就可以大幅减轻，让商品和资本更加迅速地流通起来。" 
 FRA_look_at_workers:0 "看向工人" 
 FRA_look_at_workers_desc:0 "工人阶级一直都是国家中最重要也是最庞大的部分。但由于二十年前的全球共产主义运动，让工人意识到了维护权利的重要性。怎样让工人们继续心甘情愿为政府服务，是我们经济工作的主要部分。" 
 FRA_industrial_cities:0 "工业城镇" 
 FRA_industrial_cities_desc:0 "法国原先最大的工业化地区处于阿尔萨斯-洛林，但这一区域在二战时期被德国占领数十年，并且工业设备在战争结束后损毁严重。但在我们决定修复这一工业区之前，里昂市便已经成为法国新兴的重工业城市。我们将同时建设这两个工业城市，来保障我们的基础工业生产。" 
 FRA_control_entrepreneurs:0 "控制企业" 
 FRA_control_entrepreneurs_desc:0 "即使我们允许市场经济在法兰西自由发展，但企业的野心可不仅仅在于商业方面。如果给予企业太多利益，他们便立刻会崭露出真实面目。如何才能控制住资本这头野蛮的巨兽，是国家经济稳定发展的关键。" 
 FRA_tangible_hand:0 "有形的手" 
 FRA_tangible_hand_desc:0 "相对于市场这个「无形的大手」，政府对于市场的干涉总是会遭受诟病，而我们的支持者也不希望我们过度干涉市场的自由运转。但在此之前许许多多的教训，让我们不得不重新考虑这一切，但在我们能够有机会对市场进行干涉之前，希望什么都不要发生……" 
 FRA_manage_unions:0 "管理工会" 
 FRA_manage_unions_desc:0 "工会是工人与政府或企业对抗的组织，但由于现在盛行的反共产主义思潮，我们不得不同意企业关闭大部分的工会组织。但这不意味着我们可以让企业就此无
 FRA_agricultural_modernization:0 "农业现代化"
 FRA_agricultural_modernization_desc:0 "说到农业，或许大多数人首先会想到面朝黄土背朝天的农民。但当你看见巨大轰隆的农业机械轻松完成几百个农民的工作；冒着黑烟的化肥厂生产臭气熏天的化学肥料时，才会意识到——农业现代化的时代已经来临。"