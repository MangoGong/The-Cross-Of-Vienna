 ITA_ShenShiXinShi_category_desc:0 "从现实来看,意大利综合国力仍居于世界第五,欲超越英法等,还有很长的路可以走。和平的时代,无论是商业、艺术还是娱乐,都充满了竞争与刺激。我们将会从除战争的任何方面发展。"
