 ITA_KaiFaNanBu_category:0 "开发南部"
 ITA_KaiFaNanBu_category_desc:0 "截至到目前，意大利的工业和经济发展仍然偏重与北方地区，但作为重要资源区和文化区的南部地区却迟迟没有发展。甚至还不如东欧某些小国的贫困国家，如果长时间这样下去，不说别人，就连中央也会产生不满的情绪，这对于一直想将经济发展向外的中央而言，绝对不是一个好现象，必须改革。要求经济部长贾科莫·阿切尔博和农业部长朱塞佩·塔西纳里在三年内做出些成绩。"
