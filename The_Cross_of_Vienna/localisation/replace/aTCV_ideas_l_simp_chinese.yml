l_simp_chinese:
 YunLuoZhongDeDiGuo:0 "陨落中的帝国"
 DiaoLingDeZhiMingTiXi:0 "凋零中的殖民体系"
 ZiBenZhuYiHengXing:0 "企业垄断：轻微"
 FuBaiDeGuanLiao:0 "官僚腐败"
 ChuJiYaZha:0 "压榨工人：初级"
 JunShiZhiCai:0 "军队被限制"
 QiYeZhenZhiJiTuan:0 "企业政治集团"
 ZuoPaiBeiZhenYa:0 "左派被镇压"
 AiGuoZhuYiJiaoYu:0 "爱国主义教育"
 PiBeiDeJiaoYu:0 "疲惫的军队"
 AiGuoZhuYiJiaoYu_desc:0 "德意志,德意志,你高于世间一切！早在这个国家诞生之初,爱国主义就已经和他的命运紧密相连。对祖国的爱和奉献是每一个德意志公民应该具备的基本素质。特别是在当今这种动荡的世界局势下,爱国主义将会团结我们的国民,让德意志民族永远屹立于世界之中！我们将通过强有力的教育部门,确保每一个公民的脑袋中都被塞进这种爱国主义情怀。"
 ZuoPaiBeiZhenYa_desc:0 "30年前,德国在红色势力的领导下走向灭亡,虽然二战对我们的惩罚不像“凡尔赛条约”那般苛刻,但是德国不能再受到伤害了,我们要制止那群恶魔,不能让他们再次领导德国走向深渊。"
 ZhuangKuangHaoZhuan:0 "财政状况好转？"
 ZhuangKuangHaoZhuan_desc:0 "在旧体制被证实为失败的情况之下,新德国开始了民主改革,开始大量增加民营企业、让德国从计划经济向市场经济过渡,美英为了制衡法国,也对德国进行大量援助,从而让德国这个战败国在短时间内出现了“欣欣向荣”的情景,但缺点是德国的经济将被美元所束缚,命运将同美国绑定,不过没有关系,美国人总是能想出办法解决那些问题……"
 neizhanbianyuan:0 "内战边缘"
 fenbenglixidezhimindiguo:0 "分崩离析的殖民帝国"
 jiduanhunluandezhnegfu:0 "极端混乱的政府"
 shijiedazhandeshenglizhe:0 "世界大战的胜利者"
 daigaoleaiguozhuyijiaoyu:0 "戴高乐爱国主义教育"
 XuRiDongSheng:0 "旭日东升"
 XuRiDongSheng_desc:0 "自1946年那场大战结束后,我们的帝国无可置疑的成了东亚的霸主。那个曾经雄踞一方的东方巨龙,还有骑在马背上的成吉思汗后代们,现在只不过都是匍匐在帝国足下奄奄一息的孱弱虫子罢了,而我们的伟大的天皇陛下——裕仁天皇,将会引领整个大东亚共荣圈,和他亲爱的子民们,一同走向帝国旭日照耀下的新秩序!"
 RiYiFenLieDeJunDui:0 "日益分裂的军队"
 RiYiFenLieDeJunDui_desc:0 "1952年的满洲国革命让我们意识到了一点,如果一如往前盲目地向帝国陆军大量投入我们的资金,人才,那么,这只会让我们的共荣圈再一次陷入红色革命的烈焰之中,这是我们不想看到的。在我们的海军大臣山本五十六阁下的提议下,帝国高层决定平衡陆海军的投入,他们坚信,向海军的投入能够大大维护帝国在太平洋和东南亚殖民地的利益。同样,也可以是刺向敌人,扩大共荣圈的最锋利的长戟。"
 GongRongQuanDeZhuRen:0 "共荣圈的主人"
 GongRongQuanDeZhuRen_desc:0 "我们赢了,不费吹灰之力地把蒋介石,毛泽东,那些数不清的叛党劣民赶出了我们帝国的兄弟——中国的土地,经过我们一手改造后的国民政府已然焕然一新,以全新的面貌带领中国的国民们向着东亚共荣的伟大目标迈进。满洲国,中华民国,还有蒙疆,等等…….共同组成大东亚最璀I续的明珠,在我们共荣圈之主的手掌上熠熠生辉。\n希望他们能够服从下去。最好如此.…...."
 CaiFaDeYinHuan:0 "财阀的隐患"
 CaiFaDeYinHuan_desc:0 "现在大日本帝国的经济蒸蒸日上,且经济命脉大多把控在三菱、住友、安田、三井四大财阀的手中,剩下的利益“蛋糕"也没被留下,被鲇川、浅野、古河、大仓、中岛、野村等一批新兴财阀统统瓜分,虽然对帝国的经济发展没有太大的影响,但财阀的影响力似乎正在慢慢扩大,新兴财阀与四大财阀的竞争也越发激烈...."
 XinLuoMaZhiMeng:0 "新罗马之梦"
 XinLuoMaZhiMeng_desc:0 "罗马帝国给欧罗巴大陆造成的深远影响,是任何一个时期的任何一个国家都无法比拟的,在古老的历史长河里,这个庞大而富庶的帝国经历了数百次起落,也有过许多的衰败与灭亡。但,只要罗马精神不灭,我们依旧能够恢复古罗马的荣耀！"
 YiDaLiWanSui:0 "意大利万岁"
 YiDaLiWanSui_desc:0 "强大的军队致使我们成为了二战唯一的胜利国,可以说,我们这个民族的崛起,给我们带来的荣誉和光环,远超过任何一个时空。光荣属于意大利,意大利王国万岁！"
 WenBeiTuoAShi:0 "翁贝托二世"
 WenBeiTuoAShi_desc:0 "作为世界著名的骑士国王,这位国王有着英勇、睿智的品德和宽容、博学多才的知识,并且对于人民的爱心和善良深表赞同和喜欢,并且以此作为自己最重要的理想。他在位期间,使意大利重新成为了世界上最强大的国家之一,并且在未来几十年内继续保持着如此辉煌的光荣与繁华。"
 AZhanDeShiBaiZhe:0 "二战的失败者"
 AZhanDeShiBaiZhe_desc:0 "自二战开战以来,我中国人民奋勇抵抗,军民团结一心抵御外敌。但由于日本得到了欧美资本主义国家的援助,使得我们力不从心,在正面战场上节节败退。\n后期同盟国对我联盟的直接宣战更是直接断绝了我们的后路。虽然我们已经尽力,但无力回天,武刀道还是斩断了东亚巨龙。\n随着二次长征的结束,我们被可怜地包围在这个一片荒芜的地方。二战的伤痕尚未痊愈,但吾等中华儿女定会抵抗到底！"
 QuanMianFengSuo:0 "全面封锁"
 QuanMianFengSuo_desc:0 "我们虽然通过二次长征保住了最后一丝希望,但我们也被一道由大量军队所组成的铁壁挡住,无法进出口资源。\n东南面是日本扶持的军阀,南面是两个落后的封建国家。能指望的上的,只有北面的俄罗斯共和国。对方也有援助之心,但无奈陷于不平等条约的泥潭中,心有余而力不足。\n我们唯一的希望,就是能有一些相同意识形态的同志们能够互通有无,尽管这个希望看上去是如此的飘渺可笑……"
 DongYaDeZuiHouBiLei:0 "东亚的最后壁垒"
 DongYaDeZuiHouBiLei_desc:0 "随着二战中柏林–莫斯科轴心的彻底失败,世界上的共产主义国家都不复存在。当然,除了我们。\n虽然这里的条件称不上好,甚至是简陋,但是对于左翼人士来说,这里是世界地图上的最后一抹红色、是他们的避风港、也是他们最后的精神家园。因此,每天都有几个甚至数十个人从四面八方偷渡过来,加入我们并继续为理想和全人类的明天而战。\n这种特殊的地位也使我们不得不思考,是否应当扮演更重要的角色,成为泛亚乃至于世界革命的根据地。"
 distrust_crisis:0 "不信任危机" 
 distrust_crisis_desc:0 "来自广西的难民疯狂的挤入移民处,为了得到广东二级公民的福利。而那些没有得到正规身份的则偷渡进了广东,一日间,原本干净整洁现代化的广东街道,就成为了流浪汉,杀人犯,偷渡客的蜗居地,那些广东的“原住民”要求政府立刻清除他们。但是一次清除就伴随着更多偷渡客。渐渐的,广东人们对政府失去了信心,游行、弹劾、暴动等等行为激增。广东国的犯罪率也飙升至69%,一举成为共荣圈第三犯罪国,而犯罪率飙升标志着外资流失,投资人撤资,经济崩溃。果不其然,就在广东、西合并的第11天,广东的经济崩溃了,有些地方甚至已经成为了无政府地带。无奈和愤怒的人民冲进了珠海安全圈,引发了第一次不信任危机。\n在内忧外患下,椎名悦三郎授予了酒井隆的华南陆军和宪兵队出面镇压。一日内,原本夜夜笙歌的广东成为了鲜红的地狱。那些从这次镇压中逃出来的人们跑到了广西的山区,组织了一个游击队,反抗广东和东京政权。而其他苟活下来的人们在城市中忍气吞声,妄想通过其他手段击碎广东的行政体系。此次“高效的,正确的”镇压并没有解决什么问题,反倒激化了华人、广东本地人和日本人的矛盾,动摇了监事会的统治,而椎名悦三郎的形象也从一个包容的、思想先进的、有活力的日本总督变成了一个阴暗可恶的血腥独裁者,为日后的第二次不信任危机和第二次经济崩溃埋了伏笔。" 
 council_rule:0 "监事会之治"
 council_rule_desc:0 "第二次世界大战后，椎名悦三郎将原本分散的广东行政机关统合到了一起。原本效率低下的行政机关现在变得十分高效，监管着广东的所有事务。由于这些行政机关作风太像企业中的监管部，所以这些行政机关总称也被叫做：华南监事会。" 
 three_giants:0 "“三巨头”"
 three_giants_desc:0 "椎名悦三郎、酒井隆、南造云子被称为监事会三巨头，他们控制着整个广东和广西的各种事物。在这种巨大的权力和利益的驱使下，所有人都会变的贪婪，“公正”的三巨头也不例外。" 
 south_china_army_spirit:0 "华南陆军之魂"
 south_china_army_spirit_desc:0 "第二次世界大战中，华南陆军在广东和福建的表现十分出色。在战争后，它的指挥官依旧按照战时训练方法训练它的士兵，不过这些指挥官们好像不太愿意接受新思想。" 
 guangxi_crisis:0 "广西危机"
 guangxi_crisis_desc:0 "战争结束后第五年，在椎名悦三郎的促成下，一张《南宁条约》就将广西纳入了广东国的领土。三日后，广东国的名字就被改为了广东联省。但是，在广西合并入广东后，一个最大的问题随之而来——难民" 