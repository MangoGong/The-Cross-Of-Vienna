 germany.1.t:0 "软弱不堪的自卫队"
 germany.1.d:0 "作为战败国的我们军力被战胜国进行了异常严格的限制。我们不被允许拥有军队,同时被剥夺了宣战权,只能使用最低限度的武装来对本国的国土进行基本的防卫,即使所有人都明白这根本不够,无意义的自卫使得部队内部军心涣散,训练懈怠,毕竟没有任何人相信这支部队能在危难时刻真正做点什么。"
 germany.1.a:0 "令人叹息"
 germany.2.t:0 "政府财政报告"
 germany.2.d:0 "“公民们,我非常荣幸报告今年政府的财政。”阿登纳的声音准时从收音机中传出,“我们已经实行新的经济制度制度五年,就在今年,政府成功达到收支相抵!这是个令人振奋的消息,我国自二战结束以来第一次收支相抵,我们可以使用更多的资金重振德国。“在一片鼓掌声中,阿登纳继续汇报数据,德国似乎迎来了光明的明天。"
 germany.2.a:0 "令人振奋!"
 germany.3.t:0 "军队报告"
 germany.3.d:0 "德国国防军直接听命于议会。这个名义上是军队的组织只有四个师的编制,现任国防部长是隆美尔元帅。军队的主要人员基本是前德意志工农红军的,不可避免军队中有共产主义影响。对于军队来说,并没有什么可以用来保卫的。1955年德国共产党起义时整个军队一下子就垮掉了,大部分军人直接投靠了革命军。最终还是凭借法国的军队才成功镇压起义。\n对于现在的德国来说,军队的扩张没有太大必要。境内各国的驻军已经能维持秩序,完全可以将军事开支维持在最低水平。"
 germany.3.a:0 "令人叹息"
 germany.4.t:0 "议会报告"
 germany.4.d:0 "德国国会经过数十年的演变形成了基督教民主党和自由民主党两大政党,其余政党要么势力太小,要么被冠以不合法的名号禁止进入议会。明眼人都明白,基督教民主党背后的靠山是教会,自由民主党背后的是巨型企业。鉴于德国政府逐渐走向企业政府阶段,自由民主党的选票在逐年攀升。\n议会之外还有两大政党,分别是德国社会党和德国民族党。德国社会党主要由战前德共重新整合而来,而德国民族党是施特拉瑟主义者从德共分裂而来。但是面对企业政府,两党都保持着强烈的合作度。因此两个政党有时候会被看做是同一个党。"
 germany.4.a:0 "未来在何方?"
 germany.5.t:0 "总统"
 germany.5.d:0 "阿登纳准时赶到会议室,那个人已经等待自己多时了。阿登纳明白接下来将是一场苦战。\n“总统先生,我已经恭候多时了。”保时捷CEO延斯冷冷的盯着这位总统,“政府对企业的干预已经严重影响到我们的正常生产了,经济复兴联盟各个成员希望你能尊重自由市场的原则。”\n自由市场?谁不知道赤匪时期你们是国企。阿登纳心中谩骂着,然后开始解释:“总裁先生,保时捷作为军工企业已经在军工和汽车制造上占有很大的市场额分。据我所知那些利润已经足够贵企业发展,为什么还要进入日用品市场?不妨将那些市场让给其他企业。”\n“总统先生,恕我直言你还受共产党计划经济的影响。”\n你之前还是共产党员呢!阿登纳心里继续谩骂着。\n好不容易送走这位紧急复兴联盟的大腕,金融互助会的大腕又打电话来搅和。作为德国两大资本集团,政府有时候还要看他们脸色行事。\n对于阿登纳这种复有雄心壮志的老人,两大资本集团是他执政时期最大的障碍。一定要想办法击破这种集团,不然就会像美国和英国那样。这就是为什么基督教民主党选择了他。"
 germany.5.a:0 "好"
 germany.6.t:0 "元帅"
 germany.6.d:0 "“元帅,这是议会下达的命令。“一个官员将一张纸递给隆美尔元帅。元帅仔细审阅了纸上的内容,然后让秘书们离开。\n“这又是新的不同政见者?“元帅询问道。\n“是的,主要是社会党和民族党成员。他们这几年越来越放肆了。“\n“你回去转告议会,我会执行命令。但是宪兵突然抓人会造成不好的社会影响,叫议会以后少弄点这种东西。“\n官员眼见自己任务完成了,就告辞离开。\n隆美尔曾经是德意志工农红军的高官,他在法国边境的突击被誉为军事史上的奇迹,但是1940年后包括隆美尔的数个军官被撤职,提前结束了他的军事生涯。盟军攻打过来后,他表现出强烈的反共产主义倾向,因而被再次启用。议会肯定也不想让前共产主义军官担任国防部长,但是经验丰富的军官本来就少见,愿意效忠于现政府的更加寥寥无几。\n“叫施耐德中将过来。“隆美尔接通了电话,然后拿出白色涂改液,将右下角曼施坦因的名字轻轻划去,待确认看不出任何痕迹后,他模仿者纸上的笔迹编造上名字。\n等宪兵司令到来后,他将这份经过修改的名单交了过去。"
 germany.6.a:0 "天衣无缝"
 germany.7.t:0 "宣传家"
 germany.7.d:0 "“公民们,现在员工上班需要整整十二个小时!你们知道魏玛共和国时期规定时间是多少吗?八个小时!那些大头们每天可以坐着自己的飞机前往伦敦看球,然后去法国南部晒太阳,吃着大西洋现抓的龙虾。而我们呢?坐在狭小的办公桌里用快餐解决三餐,甚至见不到太阳!公民们日耳曼民族已经被资本主义的叛徒们给玷污了,我们要……”戈培尔的演讲并不顺利,枪声打断了他的讲话,人群显然被吓坏了。\n几个冲锋队队员连忙冲上讲台将戈培尔护在身后,剩余的冲锋队开始疏散人群。\n等到戈培尔被转移到安全地方后,联络员汉默走了过来。\n“又发生什么事了?”戈培尔询问道。\n“你上了议会的暗杀名单,我们赶在凶手之前放了空枪。现在他们短时间内没有那个胆子了。”汉默回答道,他是前史塔西特工,现在负责社会党和民族党高层之间的联络。\n这个世界就是那么奇怪,在政治光谱图两边的党派能联合在一起。\n“这是第几次了?”戈培尔问道。\n“今年第三次”\n“希望他们下次能够瞄准点。”戈培尔开个玩笑,然后再次动身。"
 germany.7.a:0 "前路方长"
 germany.8.t:0 "气氛微妙的会议"
 germany.8.d:0 "“所以你叫我来干什么?总统先生。”戈培尔特别加重了”总统先生“这几个字,很明显也被面前的那个人听见了。\n“戈培尔先生,你应该知道我们叫你过来是为了什么。“阿登纳死死地盯着戈培尔。\n“我实在搞不懂,一个前共产党和一个资本家的走狗走在一起。你们是在闹什么名堂?“\n“戈培尔,注意你的说辞。“远处坐着的隆美尔元帅冷冷的插嘴。\n阿登纳开始他的演讲:“戈培尔先生,我这次叫你们来就是为了政府的未来。隆美尔元帅代表军队、你代表那些右派政党、我代表政府。我直接切入正题,就像你们所看见的,德国要被那些财阀锁死了。他们已经控制了议会,他们想把我们的德意志陷入他们的市场里,变成赤裸裸的工具!先生们,我叫你们来就是为了这个目的,我们必须要遏制住他们。” \n隆美尔元帅还是冷冷地回应:“总统先生,你知道军队是对议会负责的,我们无权参政。”\n戈培尔直接起身,像阿登纳行了个礼:“我们已经没有再说的必要了,和你们在一起还不如去找社会党商量。”\n隆美尔也紧随着戈培尔的步伐走出门,只留下阿登纳在房间内。"
 germany.8.a:0 "戈培尔走回家中"
 germany.8.b:0 "隆美尔来到城郊的酒馆"
 germany.8.c:0 "阿登纳在独自思考"
 germany.9.t:0 "隆美尔元帅"
 germany.9.d:0 "隆美尔是什么时候成为共产主义者的?这个问题可能连他自己都无法回答。在他意识到时已经是1941年了,这时他已经被赶出军队一年了。台尔曼被刺杀导致一部分红军高级将领被牵连（事后证明那不过是施特拉塞为了清除军队异己而编造的借口罢了）,隆美尔为了保护他们得罪了施特拉塞派高层,最终在1940年末连同古德里安和曼施坦因被捏造成反革命集团清理出军队。但是碍于他们在军队中的名声,没有人敢杀他们。就这样他们在赋闲中见证了国家的灭亡。\n在隆美尔的记忆中,台尔曼是一个温和的共产党员,他上台后采取了相较苏联更加温和的改革措施,甚至对于容克贵族也采取比较保守的措施。这一点使他在军中树立起威望。在1940年后,隆美尔在家中赋闲时常翻阅台尔曼生前的著作,五年时间最终让他的思想发生了变化。\n战后,他接受了德国国防军的任命,摆出中立的架子,就是为了有朝一日让无产阶级再次回到领导地位。"
 germany.9.a:0 "伟大的领路人"
 germany.10.t:0 "三巨头的会晤"
 germany.10.d:0 "处于柏林郊区的酒吧,常有活动家前来聚会。几年前施特拉瑟主义激进派举行起义的时候头目都是在这里会面的。\n“敌人的脚步已经越来越近了,我们必须采取措施。”古德里安拿起酒杯饮下,看向曼施坦因。\n“的确,我怀疑我们已经要被盯上了。”曼施坦因在旁边坐着,没有饮酒也没有抽烟。\n“准确的说是你们已经被盯上了。”隆美尔推门而入,“曼施坦因的名字已经在他们的名单上了。”我们必须要采取行动。“\n“我赞成,我们需要联系‘行动者’”古德里安说。\n“不仅如此,还要联系军内的成员。”\n“行动该准备开始了。”隆美尔深吸一口烟,长出一口气。"
 germany.10.a:0 "时间紧迫"
 germany.11.t:0 "债务危机"
 germany.11.d:0 "阿登纳坐在办公桌前,拿着债务报告单的手在微微颤抖,平静的表情虽然看不出丝毫的慌张,但是却被他的手紧紧地攥住。那是每年政府需要向战胜国所偿还的战争赔款的报告单。他绝望地看着报告单上面令人瞠目结舌的数字,他的另一只手想要握拳捶打桌面,但是阿登纳还是把拳头松开了。一笔笔的支出,便是一笔笔地债务,便是一刀一刀划向祖国的利刃。阿登纳思考着,把那些白色的噩耗平铺在了桌面。他永远不会主动地告诉公众们,他们的父国欠下了什么,正如新出生在贫穷中的孩子们不会知道自己的祖国做过什么一样。他缓缓站起身,决定做些什么。"
 germany.11.a:0 "那些魔鬼要德意志的命。"
 germany.12.t:0 "德意志的民主"
 germany.12.d:0 "阿登纳在办公室内来回踱步,他没有向任何人阐明自己心中的焦急与苦恼,他所祈祷的便是隆美尔这个前共产党能够好好地听从他的提议,积极地与他配合。\n一阵急切地敲门声传来,阿登纳打开门,是一位军队的下级军官,手上还拿着一份未开封的文件。他的神色焦虑,但是目光并不躲闪,他与阿登纳大约对视了3到4秒,之后便将这份文件呈送给阿登纳。\n阿登纳向他点了点头以表示对他的感谢。阿登纳目送这位军官走远了之后,才敢关上办公室的门,解封这份文件。里面装着的是隆美尔写给他的信。在阅读了似乎是为了掩人耳目才写下的无关痛痒的句子之后,阿登纳终于在最后一行看到了他想要的内容：“我和我的军队会在大选之前和大选时,为这次大选不受干扰地独立进行而做出十足的准备。”阿登纳长舒了一口气,他太清楚德意志的处境了。永远不要期待着公平的民主出现在这片土地上。曾经这个机会是属于皇帝的,接着是属于共产党的,再然后时财阀们的。 现在只能交给自己和军队了。"
 germany.12.a:0 "希望这么做是对的"
 germany.13.t:0 "政府总结"
 germany.13.d:0 "1958并没有比往年好多少,德意志的新年再次在阴影与痛苦中度过。那场战争带给祖国的枷锁至今仍未解开。德意志地区被一分为三,西边实质变为法国的傀儡,南边则是无政府资本主义的地狱。阿登纳接手的德国实际上是一个一无所有的烂摊子。\n现在德国最危机的时刻正在缓慢过去,政局正在慢慢稳定,在对政府来一次彻底的改革之前,我们需要先摸清现状的每一个细枝末节。"
 germany.13.a:0 "开始了"
 germany.14.t:0 "Neujar"
 germany.14.d:0 "烟花绚烂地盛开于柏林的上空，人们激动的庆贺新年的到来，这是德国每年最欢乐的一天，而对于阿登纳，这却是一年中最痛苦的时光之一。每年的今天，他的办公桌上便是堆积如山的文件，这些文件等待着自己去审理。他缓缓地坐在办公椅上，仰着头，怔怔地望着天花板，阿登纳想着这些文件，心中就已经对这些内容猜出了大概。德国的新年，却也同样是德国又一个黑暗的年头。他不再想这些事情，他也不希望再去想了，这只是任务，那就循规蹈矩的去做吧。"
 germany.14.a:0 "Frohes neues Jahr.（新年快乐。）"
 germany.15.t:0 "议会的文件"
 germany.15.d:0 "议会递交的文件总是这么多，阿登纳早已习以为常了。对于议会文件中体现的德国现状，只能用每况愈下来形容。这些纷繁的文件无一不成为自新年伊始便悬于阿登纳头顶的利剑，但逃避无用，现在，阿登纳要独自面对德国在新一年的..."
 germany.15.a:0 "...千疮百孔。"
 germany.16.t:0 "军队的文件"
 germany.16.d:0 "军队啊...军队？德国的军队好像一直以来都淡出于人们的视野之外，时值新年，德国的军队也递交了许多文件以供阿登纳审阅。自从大战之后，德国国防军就孱弱无比，成为了一支仅供治安与卫戍的军队。阿登纳心里明白，德国的复兴与一统必须清除军队发展的藩篱。但在那之前，阿登纳依然要做一件痛苦的事情，那就是，面对现实。"
 germany.16.a:0 "我已无力恐惧"
 germany.17.t:0 "财政部的文件"
 germany.17.d:0 "债务部，该给财政部改成这个名称，才符合他们一直以来在处理的事务。战后的高额负债成为了禁锢德国经济的枷锁，一直以来，德国都试图在债务的高压之下寻找那么一点生存的夹缝，给德国的国家经济腾出那么一点喘息的空间。德国的财政部一直都是阿登纳心中用以重建德国的最后一把压箱底的宝剑，阿登纳怀着新年最后一点残愿，开始了财政部文件的审理。"
 germany.17.a:0 "渺渺茫愿"
 germany.18.t:0 "一塌糊涂"
 germany.18.d:0 "阿登纳结束了审阅，时针已经走过了好几个钟头，他痛苦地捂住脸，又长长地吐出一口气，阿登纳不知道，这是到底是他在这张办公桌前的第几次掩面叹息。德国的社会问题与政府机构的满目疮痍与曾经并无二致，民生凋敝，德国的未来依旧暗无天日。阿登纳比之前任何一次都要迷茫，不过，自从他坐在这个位置上之后，他也不知道，这是他在这一职位上的第几次迷茫了。"
 germany.18.a:0 "一潭死水。"
 germany.19.t:0 "惨不忍睹"
 germany.19.d:0 "军队文件中的信息把阿登纳置身于一条望不到尽头的林荫小径之中，他如同一个无助的少年一般蜷缩在道路的中央。他抬起头，左顾右盼找不到方向，他站起身，前后奔走也寻不到光亮。于是阿登纳醒了，然而他没有做梦，他仅仅是把自己的意识置于幻想之中，他的心中明了，这幻想正是德国军队，甚至也许是德国未来的真实写照。阿登纳想要休息了，如果可以的话，能有足够的动力审阅下去也好，他抹了一把脸，好像又有了些精神。"
 germany.19.a:0 "今日事，今日毕"
 germany.20.t:0 "逐梦？"
 germany.20.d:0 "阿登纳选择了闭上眼睛，审阅结束了。财务一如既往的被债务压垮，德国经济还没有发展起来，就在同债务的搏斗之中落入下风，颓势渐显。阿登纳不意外，他知道德国的一切并非是凭借政客的三言两语和工人们的暴动就能被轻易改变的，如果不做出改变，无论德国的主人是左翼还是右翼，那也不过是给英法看看德国的新衣裳罢了。阿登纳好像追逐到了德国的希望所向，他睁开了眼睛，苦涩却酣畅地笑了出来。"
 germany.20.a:0 "不再迷茫"

