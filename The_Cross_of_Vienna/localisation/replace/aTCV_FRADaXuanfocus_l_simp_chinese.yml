l_simp_chinese: 
 FRA_election_1962:0 "第五共和国大选"
 FRA_election_1962_desc:0 "随着我们伟大的总统戴高乐被刺杀，国内的政治局势变得愈加扑朔迷离。但共和国大选已然来临，各个党派都候选人都已摩拳擦掌，没有人知道究竟哪方会取胜。"
 FRA_pompidou_speech:0 "蓬皮杜的演讲"
 FRA_pompidou_speech_desc:0 "担任临时总统的乔治·让·蓬皮杜首先上台，他先悼念了前总统戴高乐先生。接着宣布了第一轮选举的结果：共和国民主联盟的乔治·让·蓬皮杜、法兰西复兴党的希拉克、与法兰西社会党的弗朗索瓦·密特朗从众多党派候选人中脱颖而出，最后的胜利者将在三者中决出。"
 FRA_chirac_speech:0 "希拉克的演讲"
 FRA_chirac_speech_desc:0 "法兰西复兴党的领导人雅克·希拉克上台发表了他的演讲，他强调了法国在世界上的地位和影响力，以及对德国和苏联的警惕和抵抗。他承诺要恢复法国的荣耀和尊严，以及保护法国人民的利益和安全。"
 FRA_mitterrand_speech:0 "密特朗的演讲"
 FRA_mitterrand_speech_desc:0 "法兰西社会党的领导人弗朗索瓦·密特朗上台发表了他的演讲，他指出了法国社会和经济的不平等和不公正，以及对美国和北约的依赖和服从。他承诺要建立一个更加民主和社会主义的法国，以及与苏联和其他社会主义国家建立友好和合作的关系。"
 FRA_start_voting:0 "开始投票"
 FRA_start_voting_desc:0 "决定法兰西未来数年政治走向的投票即将开始，而各方势力都已摩拳擦掌，只为得到更多一张选票……"
